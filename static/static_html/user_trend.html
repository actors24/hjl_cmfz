
<body>
<div id="main" style="width: 600px;height:400px;"></div>
<script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '最近7天用户注册人数'
            },
            tooltip: {},
            legend: {
                data:['人数1', '人数2']
            },
            xAxis: {
                data: []
            },
            yAxis: {},
            series: [{
                name: '人数1',
                type: 'bar',
                data: []
            },
                {
                name: '人数2',
                type: 'line',
                data: []
            },
            ],

        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
        $.get({
            type: 'get',
            url: '/user/get_user_trend/',
            data: '',
        }).done(function (data) {
    // 填入数据
        myChart.setOption({
        xAxis: {
            data: data.x
        },
        series: [{
            // 根据名字对应到相应的系列
            name: '人数1',
            data: data.y
        },
            {
            // 根据名字对应到相应的系列
            name: '人数2',
            data: data.y
        },
        ]
    });
});
    </script>
</body>
