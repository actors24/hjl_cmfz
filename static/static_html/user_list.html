<script>
    $(function () {
        $("#bannerTable").jqGrid({
            url: "/user/check_user/",
            datatype: 'json',
            styleUI: "Bootstrap",
            autowidth: true,
            pager: "#bannerPagerNew",
            rowNum: 2,
            rowList: [2, 5, 10],
            viewrecords: true,
            multiselect: true,
            colNames: ["ID", "用户名", "法名", "性别", "地址", "邮箱", "个人说明", "用户状态", "手机号码", "注册时间", "头像", "操作"],
            colModel: [
                {name: "id", align: 'center'},
                {name: "username", align: 'center'},
                {name: "fa_name", align: 'center'},
                {name: "gender", align: 'center'},
                {name: "address", align: 'center'},
                {name: "email", align: 'center'},
                {name: "brief", align: 'center'},
                {name: "status", align: 'center'},
                {name: "phone", align: 'center'},
                {name: "register_time", align: 'center'},
                {       // 获取图片保存在数据库的路径
                    name: "pic", align: 'center', formatter: function (cellvalue, options, rowObject) {
                        return "<img style='height:20px;width: 20px' src=/static/" + cellvalue + ">"
                    }
                },
                {
                    name: 'option', formatter: function (cellvalue, options, row) {
                        return "<button class=\"btn btn-warning\" id=\"edit\" data-toggle=\"modal\" data-target=\"#bannerModal2\" onclick=\"edit(" + row.id + ")\"><span class=\"glyphicon glyphicon-edit\"></span> 修改</button> " +
                            "<button class=\"btn btn-danger\" id=\"edit\" onclick=\"del(" + row.id + ",this)\"><span class=\"glyphicon glyphicon-remove\"></span> 删除</button>"
                    }
                },
            ],

        });


        // 点击模态框的保存按钮 向后台提交当前的表单信息 保存轮播图
        $("#save").click(function () {

            // 通过formdata获取文件的值
            var user_name = $("#user_name").val();
            var fa_name = $("#fa_name").val();
            var password = $("#password").val();
            var gender = $("#gender").val();
            var address = $("#address").val();
            var e_mail = $("#e_mail").val();
            var brief = $("#brief").val();
            var pic = $("#pic")[0].files[0];
            var status = $("#status").val();
            var phone = $("#phone").val();
            var register_time = $("#register_time").val();

            var formData = new FormData();
            formData.append("user_name", user_name);
            formData.append("fa_name", fa_name);
            formData.append("password", password);
            formData.append("gender", gender);
            formData.append("address", address);
            formData.append("e_mail", e_mail);
            formData.append("brief", brief);
            formData.append("pic", pic);
            formData.append("status", status);
            formData.append("phone", phone);
            formData.append("register_time", register_time);

            $.ajax({
                url: "/user/add_user/",
                type: "post",
                data: formData,
                processData: false,     // 使数据不做处理
                contentType: false,     // 不设置请求头
                success: function (data) {
                    // 根据保存的返回值进行处理
                    if (data == 1) {
                        $('#bannerModal').modal('hide');
                        // 刷新jqgrid表格
                        $('#bannerTable').trigger("reloadGrid");
                    }
                }
            });
        });
        $('#save2').click(function () {
            $.ajax({
                type: 'get',
                url: '/banner/edit_banner/',
                data: 'id=' + $('#upload_pk').val() + '&desc=' + $('#upload_title2').val() + '&status=' + $('#upload_status2').val(),
                success: function (data) {
                    if (data == 1) {
                        $('#bannerModal2').modal('hide');
                        // 刷新jqgrid表格
                        $('#bannerTable').trigger("reloadGrid");
                    }
                }
            });
        })
    });

    function edit(id) {
        $.ajax({
            type: 'get',
            url: '/banner/get_one_banner/',
            data: 'id=' + id,
            success: function (data) {
                console.log(data);
                $('#upload_pk').val(data.id);
                $('#upload_title2').val(data.desc);
                $('#upload_status2').val(data.status);
                $('#upload_image2').attr('src', '/static/' + data.pic);
                $('#upload_time2').val(data.date)
            }
        });
    }

    function del(id) {
        $.ajax({
            type: 'get',
            url: '/banner/del_banner/',
            data: 'id=' + id,
            success: function (data) {
                if (data == 1) {
                    $('#bannerTable').trigger("reloadGrid");
                }
            }
        });
    }
</script>


<div class="page-header">
    <h2>轮播图管理</h2>
</div>
<ul class="nav nav-tabs ">
    <li class="active"><a href="#"><b>轮播图信息</b></a></li>
</ul>

<div class="panel panel-default" style="padding: 40px">
    <!-- jqgrid表格的容器 -->
    <table id="bannerTable"></table>
    <div class="alert alert-success" role="alert" id="addBannerMsg" style="display: none">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <strong id="msgShow"></strong>
    </div>
    <div id="bannerPagerNew" style="width: auto;height: 50px"></div>
    <!--模态框的打开方式  可以使用modal方法打开 也可以通过指定data-target与data-toggle两个属性来打开指定的模态框 -->
    <button class="btn btn-primary" data-aa="@456" data-whatever="@123" id="btn" data-toggle="modal"
            data-target="#bannerModal">添加
    </button>
</div>

<body>
<div class="modal fade" id="bannerModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content" style="width:750px">
            <!--模态框标题-->
            <div class="modal-header">
                <!--
                    用来关闭模态框的属性:data-dismiss="modal"
                -->
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">编辑用户信息</h4>
            </div>

            <!--模态框内容体-->
            <div class="modal-body">
                <!--模态框内容体-->
                <form action="" id="bannerForm">
                    <div class="modal-body form-horizontal">
                        <div class="form-group ">
                            <label class="col-sm-2 control-label">用户名：</label>
                            <div class="col-sm-10">
                                <input type="text" name="user_name" id="user_name" class="form-control"
                                       placeholder="请输入用户名">
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-sm-2 control-label">法名：</label>
                            <div class="col-sm-10">
                                <input type="text" name="fa_name" id="fa_name" class="form-control"
                                       placeholder="请输入法名">
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-sm-2 control-label">密码：</label>
                            <div class="col-sm-10">
                                <input type="password" name="password" id="password" class="form-control"
                                       placeholder="请输入你的密码">
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-sm-2 control-label">性别：</label>
                            <div class="col-sm-10">
                                <select class="form-control" name="gender" id="gender">
                                    <option value="1">男</option>
                                    <option value="0">女</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-sm-2 control-label">地址：</label>
                            <div class="col-sm-10">
                                <input type="text" name="address" id="address" class="form-control"
                                       placeholder="请输入所在地">
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-sm-2 control-label">邮箱：</label>
                            <div class="col-sm-10">
                                <input type="text" name="e_mail" id="e_mail" class="form-control"
                                       placeholder="请输入邮箱地址">
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-sm-2 control-label">个人说明：</label>
                            <div class="col-sm-10">
                                <input type="text" name="brief" id="brief" class="form-control"
                                       placeholder="请输入个人说明">
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-sm-2 control-label">头像：</label>
                            <div class="col-sm-10">
                                <input type="file" name="pic" id="pic" class="form-control">
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-sm-2 control-label">状态：</label>
                            <div class="col-sm-10">
                                <select class="form-control" name="status" id="status">
                                    <option value="1">活跃</option>
                                    <option value="0">冻结</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-sm-2 control-label">手机号码：</label>
                            <div class="col-sm-10">
                                <input type="text" name="phone" id="phone" class="form-control"
                                       placeholder="请输入手机号码">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!--模态页脚-->
            <div class="modal-footer" id="modal_footer">
                <button type="button" class="btn btn-primary" id="save">保存</button>
                <button type="button" class="btn btn-warning" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="bannerModal2" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content" style="width:750px">
            <!--模态框标题-->
            <div class="modal-header">
                <!--
                    用来关闭模态框的属性:data-dismiss="modal"
                -->
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">编辑用户信息</h4>
            </div>

            <!--模态框内容体-->
            <div class="modal-body">
                <!--模态框内容体-->
                <form action="" id="bannerForm">
                    <div class="modal-body form-horizontal">
                        <div class="form-group ">
                            <label class="col-sm-2 control-label">ID：</label>
                            <div class="col-sm-10">
                                <input type="text" name="title" id="upload_pk" class="form-control"
                                       placeholder="" disabled>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-sm-2 control-label">描述：</label>
                            <div class="col-sm-10">
                                <input type="text" name="title" id="upload_title2" class="form-control"
                                       placeholder="请输入图片标题">
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-sm-2 control-label">状态：</label>
                            <div class="col-sm-10">
                                <select class="form-control" name="status2" id="upload_status2">
                                    <option value="1">显示</option>
                                    <option value="0">不显示</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-sm-2 control-label">图片：</label>
                            <div class="col-sm-10">
                                <img id="upload_image2" width="40px">
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-sm-2 control-label">上传时间：</label>
                            <div class="col-sm-10">
                                <input type="text" name="pic" id="upload_time2" class="form-control" placeholder=""
                                       disabled>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
            <!--模态页脚-->
            <div class="modal-footer" id="modal_footer">
                <button type="button" class="btn btn-primary" id="save2">保存</button>
                <button type="button" class="btn btn-warning" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
</body>
